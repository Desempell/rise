{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}

<h1>Вход</h1>

{% if form.errors %}
<p>Ошибка входа.</p>
{{ form.errors }}
{% endif %}

<form method="post" action="{% url 'login_user' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
